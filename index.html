<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdownclock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="overlay">
        <div class="title">SOUDHA2K23</div>
        <marquee class="marquee">coming soon...Stay Tuned....</marquee>
        <div class="text">
          Create a Countdown Timer that counts down in seconds, minutes, hours
          and days to any date, with time zone support. It also counts up from a
          past date. Countdown App for iOS Count down to the New Year,
          birthdays, weddings, or your retirement
        </div>
        <div id="end-date" class="date"></div>
        <div class="col">
          <div>
            <input type="text" readonly value="00" />
            <br /><br/>
            <label for="">Days</label>
          </div>
          <div>
            <input type="text" readonly value="00" />
            <br /><br/>
            <label for="">Hours</label>
          </div>
          <div>
            <input type="text" readonly value="00" />
            <br /><br/>
            <label for="">Minutes</label>
          </div>
          <div>
            <input type="text" readonly value="00" />
            <br /><br/>
            <label for="">Seconds</label>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
